name: Fetch Blogs from Google Sheets

on:
  workflow_dispatch:  # ✅ 手動実行できる
  schedule:
    - cron: '0 3 * * *' # ✅ 毎日 12:00 JST 実行

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Fetch blogs from Google Sheets
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: npx ts-node scripts/fetch-blogs-from-sheets.ts

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add contents/blog/*.md
          git commit -m "📝 Add blogs from Google Sheets" || echo "No changes"
          git push
